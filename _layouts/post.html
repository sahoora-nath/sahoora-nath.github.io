---
layout: default
---

<div class="container">
  <div class="card border-info mb-3" style="max-width: 80rem;">
    <div class="card-body text-info">
			<h5>{{ page.title }}</h5>
      <p class="meta">{{ page.date | date_to_string }}</p>

      <div class="post">
        {{ content }}
      </div>
    </div>
  </div>
</div>
